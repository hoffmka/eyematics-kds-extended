name: Build and Deploy FHIR IG

on:
  push:
    branches: [ oct-biomarkers ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Ruby and Jekyll
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev
          sudo gem install bundler jekyll

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Run SUSHI to generate IG files
        run: sushi . -o fsh-generated

      - name: Expand ValueSets (SNOMED Displays)
        run: |
          mkdir -p fsh-generated/expanded
          for f in fsh-generated/resources/ValueSet-*.json; do
            echo "Expanding $f ..."
            curl -s -X POST "https://tx.fhir.org/r4/ValueSet/\$expand" \
              -H "Content-Type: application/fhir+json" \
              -d @"$f" \
              -o "fsh-generated/expanded/$(basename "$f")"
          done
          echo "Expanded ValueSets saved to fsh-generated/expanded/"

      - name: Download IG Publisher
        run: |
          mkdir -p publisher
          curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o publisher/publisher.jar

      - name: Run IG Publisher
        run: java -jar publisher/publisher.jar -ig . -no-pdf || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output